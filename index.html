<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse24</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Font awesome -->
    <link

    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Header -->
    <div class="head">
      <div class="steps">
        <div class="checks">
          <i class="fa-regular fa-circle-check"></i>
        </div>
        <div class="details">
          <h3>Step 1</h3>
          <p>Please provide the required details</p>
        </div>
      </div>
      <div class="steps">

        </div>
        <div class="details">

          <label class="form-check-label" for="flexCheckDefault">
            Beauty & Cosmetics
          </label>
        </div>
        <div class="input">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <img src="./images/baby.png" alt="" width="30px" />
          <label class="form-check-label" for="flexCheckDefault">
            Baby & Kids

        </div>
        <div class="input">

        <div class="input">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <img src="./images/home.png" alt="" width="30px" />
          <label class="form-check-label" for="flexCheckDefault">
            Home & Kitchen
          </label>
        </div>
        <div class="input">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <img src="./images/home.png" alt="" width="30px" />
          <label class="form-check-label" for="flexCheckDefault">
            Home & Kitchen
          </label>
        </div>
      </form>
    </section>

    <!-- footer -->
    <div class="page">
      <button class="prev">
        <i class="fa-solid fa-left-long"></i> Back to previous page
      </button>
      <button class="next">
        Next Step <i class="fa-solid fa-right-long"></i>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"

</html>
